<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StarWarsBattle</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <div id="logo">
        <img src="assets/sw-stacked.png">
    </div>
    <!-- <h1 class="text-center">Star Wars: Head2Head</h1>
    <h3 class="text-center">Like Galaxy of Heroes, but in the browser and with only one character on your team.</h3> -->
</div>

<div class="container">

	<h1 id="instructions">
	Test Instructions
	</h1>

	<div class="row character-choice-panel">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>
					Choose your Character, young padawan.
				</h3>
				<h1 class="Result">
					
				</h1>
			</div>
			<div class="panel-body">
				<div class="character-list">
					<div id="choose-vader">
						<img src="http://res.cloudinary.com/stephenrwoosley/image/upload/c_scale,h_300,w_210/v1481089174/kylo_jtbdjj.jpg">
                        <p class="hp">HP=<span id="vader-hp">150</span></p>
					</div>
				</div>
				<div class="character-list">
					<div id="choose-rey">
						<img src="http://res.cloudinary.com/stephenrwoosley/image/upload/c_scale,h_300,w_210/v1481089174/rey_ukakmx.jpg">
                        <p class="hp">HP=<span id="rey-hp">135</span></p>
					</div>
				</div>
				<div class="character-list">
					<div id="choose-chewie">
						<img src="http://res.cloudinary.com/stephenrwoosley/image/upload/c_scale,h_300,w_210/v1481089174/chewie_blcwit.jpg">
                        <p class="hp">HP=<span id="chewie-hp">180</span></p>
					</div>
					
				</div>
				<div class="character-list">
					<div id="choose-phasma">
						<img src="http://res.cloudinary.com/stephenrwoosley/image/upload/v1481089174/phasma_ckblle.jpg">
                        <p class="hp">HP=<span id="phasma-hp">100</span></p>
					</div>
					
				</div>
			</div>
		</div>
	</div>


    <div class="row">
        <div class="col-lg-3" id="your-fighter">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Your Fighter</h3>
                </div>

                <div class="panel-body">
                    <!-- <h3 id="fighter-name">Fighter goes here.</h3> -->
                    <div id="chosen-fighter"></div>
                </div>

            </div>
        </div>

        <!-- Result Panel -->
        <div class="col-lg-6 arena">
        <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Now Fighting</h3>
                </div>
                <div class="panel-body">
                    	<div class="col-lg-5">
                			<h3>You</h3>
                            <div id="fighter-stance"></div>
                			<p class="hp">HP=<span id="fighter-hp"></span></p>
                		</div>
                		<div class="col-lg-2">
                			<h3>-vs-</h3>
                			<button class="btn btn-primary" id="attack">Attack!</button>
                		</div>
                		<div class="col-lg-5">
                			<h3>Opponent</h3>
                			<div id="opponent"></div>
                			<p class="hp">HP=<span id="opponent-hp"></span></p>
                		</div>
                </div>
            </div>    
        </div>

        <div class="col-lg-3" id="enemy-div">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">Your Enemies</h1>
                </div>

                <div class="panel-body">
                	<div id="enemy-area">
                		<div class="row">
                			<div id="opponentDivOne" class="col-lg-4"></div>
                			<div id="opponentDivTwo" class="col-lg-4"></div>
                			<div id="opponentDivThree" class="col-lg-4"></div>
                		</div>
                	</div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
