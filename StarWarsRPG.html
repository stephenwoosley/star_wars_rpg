<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StarWarsRPG</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">Star Wars: Head2Head</h1>
    <h3 class="text-center">Like Galaxy of Heroes, but in the browser and with only one character on your team.</h3>
</div>

<div class="container">

	<h1 class="hide-and-show-title">
				Fighter Chosen.
	</h1>

	<div class="row character-choice-panel">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>
					Choose your Character, young padawan.
				</h3>
			</div>
			<div class="panel-body">
				<div class="character-list">
					<div id="choose-vader">
						<img src="http://res.cloudinary.com/stephenrwoosley/image/upload/c_scale,w_262/v1480656870/Screenshot_2016-12-02_00.30.33_ypcqjg.png">
						<!-- <h1>Darth Vader</h1> -->
					</div>
				</div>
				<div class="character-list">
					<div id="choose-rey">
						<img src="http://res.cloudinary.com/stephenrwoosley/image/upload/c_scale,w_262/v1480656870/Screenshot_2016-12-02_00.29.52_djosh9.png">
						<!-- <h1>Rey</h1> -->
					</div>
				</div>
				<div class="character-list">
					<div id="choose-chewie">
						<img src="http://res.cloudinary.com/stephenrwoosley/image/upload/v1480656870/Screenshot_2016-12-02_00.31.35_g4rcmx.png">
						<!-- <h1>Chewbacca</h1> -->
					</div>
					
				</div>
				<div class="character-list">
					<div id="choose-phasma">
						<img src="http://res.cloudinary.com/stephenrwoosley/image/upload/c_crop,h_365,w_262/v1480656870/Screenshot_2016-12-02_00.30.13_na24s9.png">
						<!-- <h1>Captain Phasma</h1> -->
					</div>
					
				</div>
			</div>
		</div>
	</div>

    <div class="row">

        <!-- Calculator Panel -->
        <div class="col-lg-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Your Fighter</h3>
                </div>

                <div class="panel-body">
                    <h3>Fighter goes here.</h3>
                </div>

            </div>
        </div>

        <!-- Result Panel -->
        <div class="col-lg-6">
        <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Now Fighting</h3>
                </div>
                <div class="panel-body">
                    	<div class="col-lg-5">
                			<h3>Your fighter here.</h3>
                			<p class="hp">HP=<span id="fighter-hp"></span></p>
                		</div>
                		<div class="col-lg-2">
                			<h3>-vs-</h3>
                			<button class="btn" id="attack">Attack!</button>
                		</div>
                		<div class="col-lg-5">
                			<h3>Defender goes here.</h3>
                			<p class="hp">HP=<span id="defender-hp"></span></p>
                		</div>
                </div>
            </div>    
        </div>

        <div class="col-lg-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Your Enemies</h3>
                </div>

                <div class="panel-body">
                	<h3>Enemies go here.</h3>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
